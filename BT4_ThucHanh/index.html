<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <form action="#">
        <h2>Basic Info</h2>
        <div class="form-group">
            <label>Employee ID</label>
            <span>9</span>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" value="Dodsworth">
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" value="Anne">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender"> Male</label>
                <label><input type="radio" name="gender"> Female</label>
                <label><input type="radio" name="gender"> XXX</label>
                <label><input type="radio" name="gender" checked> ZZZ</label>
            </div>
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" value="Sales Representative">
        </div>
        <div class="form-group">
            <label>Suffix</label>
            <input type="text" value="Ms.">
        </div>
        <div class="form-group">
            <label>BirthDate</label>
            <input type="text" value="1969-07-02 00:00:00">
        </div>
        <div class="form-group">
            <label>HireDate</label>
            <input type="text" value="1994-11-15 00:00:00">
        </div>
        <div class="form-group">
            <label>SSN # (if applicable)</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Reports To</label>
            <select>
                <option>Buchanan</option>
            </select>
        </div>

        <h2>Contact Info</h2>
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" value="7 Houndstooth Rd.">
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" value="London">
        </div>
        <div class="form-group">
            <label>Region</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Postal Code</label>
            <input type="text" value="WG2 7LT">
        </div>
        <div class="form-group">
            <label>Country</label>
            <select>
                <option>Russian Federation</option>
            </select>
        </div>
        <div class="form-group">
            <label>US Home Phone</label>
            <input type="text" value="(234)234-2342">
        </div>
        <div class="form-group">
            <label>Photo</label>
            <input type="text" value="EmpID9.bmp">
        </div>

        <h2>Optional Info</h2>
        <div class="form-group" style="align-items: flex-start;">
            <label class="ntb">Notes</label>
            <div class="notes-box">
                <textarea id="editor" name="notes">Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.ZZZ <br><br><br></textarea>
            </div>
        </div>
        
        <div class="form-group">
            <label>Preferred Shift</label>
            <div class="radio-group">
                <label><input type="checkbox"> Regular</label>
                <label><input type="checkbox" checked> Gravy Yard</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>Active?</label>
            <input type="checkbox" checked>
        </div>

        <div class="form-group" style="flex-direction: row; align-items: flex-start;">
            <label style="width: 120px;">Are you human?</label>
            <div class="captcha-wrapper" style="flex-direction: column;">
                <div class="captcha">T I D A W O</div>
                <small>Click to change</small>
                <input type="text" style="width: 100%">
            </div>
        </div>

        <div class="footer-buttons">
            <button type="submit" class="submit">ðŸ’¾ Submit</button>
            <button type="button" class="cancel">âœ– Cancel</button>
        </div>
    </form>
    </div>
<script src="https://cdn.ckeditor.com/ckeditor5/40.0.0/classic/ckeditor.js"></script>
    <script src="script.js"></script>
</body>
</html>
